<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1>Resume Builder</h1>
        </header>
        <main class="row">
            <section class="col-md-6 form-section">
                <h2>Enter Your Details</h2>
                <form id="resumeForm">
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto">Personal Information</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto">Objective</legend>
                        <div class="form-group">
                            <label for="objective">Objective:</label>
                            <textarea id="objective" name="objective" rows="2" class="form-control" required></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto">Education</legend>
                        <div class="form-group">
                            <label for="education">Education:</label>
                            <textarea id="education" name="education" rows="4" class="form-control" required></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto">Skills</legend>
                        <div class="form-group">
                            <label for="skills">Skills:</label>
                            <textarea id="skills" name="skills" rows="2" class="form-control" required></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto">Experience</legend>
                        <div class="form-group">
                            <label for="experience">Experience:</label>
                            <textarea id="experience" name="experience" rows="4" class="form-control" required></textarea>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="col-md-6 preview-section">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="border p-4 rounded bg-light"></div>
                <button id="exportButton" class="btn btn-primary mt-4">Export as PDF</button>
            </section>
        </main>
        <footer class="text-center mt-5">
            <p>&copy; 2024 Interactive Resume Builder</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
